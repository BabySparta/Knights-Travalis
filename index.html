<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Travalis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="resources/knight.svg" alt="knight" class="logo">
        <div class="title">Knight's Travalis</div>
    </div>
    <div class="content">
        <div class="controlWrap">
            <div class="controlTitle">Controls</div>
            <div class="controls">
                <button class="place btn">Place Knight</button>
                <button class="placeR btn">Random Knight</button>
                <button class="end btn">Place Endpoint</button>
                <button class="endR btn">Random Endpoint</button>
                <button class="go btn">Travail</button>
                <button class="reset btn">Clear Board</button>
            </div>
        </div>
        <div class="boardCont">
            <div class="yLabel">
                <div class="axis">8</div>
                <div class="axis">7</div>
                <div class="axis">6</div>
                <div class="axis">5</div>
                <div class="axis">4</div>
                <div class="axis">3</div>
                <div class="axis">2</div>
                <div class="axis">1</div>
            </div>
            <div class="corner"></div>
            <div class="board"></div>
            <div class="xLabel">
                <div class="axis">A</div>
                <div class="axis">B</div>
                <div class="axis">C</div>
                <div class="axis">D</div>
                <div class="axis">E</div>
                <div class="axis">F</div>
                <div class="axis">G</div>
                <div class="axis">H</div>
            </div>
        </div>
    </div>

</body>
</html>
